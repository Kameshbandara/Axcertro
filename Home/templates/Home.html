{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <title>Details</title>
</head>
<body>
    <br>
    <div class="container centered-card">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Enter Your Details Here</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
               
                <a href="{% url 'details-list' %}" class="btn btn-secondary">View All</a>
            </div>
        </div>
    </div>
</body>
</html>
