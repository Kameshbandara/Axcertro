{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/list.css' %}" />
    <title>Detail List</title>
</head>
<body>
<h1>All Details</h1>
<br>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for detail in details %}
        <tr>
            <td>{{ detail.First_Name }}</td>
            <td>{{ detail.Last_Name }}</td>
            <td>{{ detail.Email }}</td>
            <td>
                <a href="{% url 'details-update' detail.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'details-delete' detail.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'Home' %}" class="btn btn-primary">Add Another Detail</a>
</body>
</html>
